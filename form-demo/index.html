<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/res/style.css" />
    <title>Vite App</title>
  </head>
  <body class="min-h-screen grid place-content-center bg-slate-600 font-ptsans">
    <form action="#" class="bg-slate-500 py-4 px-6 rounded text-white">
      <h1 class="text-2xl my-2 text-center">Register</h1>
      <div class="grid gap-2 grid-cols-2">
        <div class="form-item">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" placeholder="Saul" />
        </div>
        <div class="form-item">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" placeholder="Goodman" />
        </div>
        <div class="form-item col-span-2">
          <label for="phone">Phone number</label>
          <input type="telNo" id="phone" placeholder="+1 505 842 5662" />
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="SecretPassword123" />
        </div>
        <div class="form-item">
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" placeholder="SecretPassword123" />
        </div>
      </div>
    </form>
    <script type="module" src="/res/main.js"></script>
  </body>
</html>
