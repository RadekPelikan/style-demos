<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vite App</title>
    <script type="module" crossorigin src="./assets/index.cf512a1b.js"></script>
    <link rel="stylesheet" href="./assets/index.28bbe3a7.css">
  </head>
  <body class="min-h-screen grid place-content-center bg-slate-600 font-ptsans">
    <div class="absolute my-4 mx-7 grid gap-2">
      <button id="show-message" class="w-fit py-2 px-4 bg-slate-400 rounded-md">MESSAGE</button>
      <div id="message" class="py-2 px-4 sr-only bg-zinc-400 text-gray-800 rounded-xl font-bold text-center">
        <p>THIS IS JUST A DEMO</p>
        <p class="text-sm">Don't put in your actual login information</p>
        <p class="text-sm">Cuz microsoft might steal that</p>
      </div>
    </div>

    <form action="#" class="bg-slate-500 py-4 px-6 rounded text-white">
      <h1 class="text-2xl my-2 text-center">Register</h1>
      <div class="grid gap-2 sm:grid-cols-2">
        <div class="form-item">
          <label for="first-name">First name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Saul"
            required
            minlength="6"
          />
        </div><div class="form-item">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" placeholder="Goodman" minlength="6" />
        </div>
        <div class="form-item sm:col-span-2">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="mail@mail.com" required />
        </div>
        <div class="form-item sm:col-span-2">
          <label for="phone">Phone number</label>
          <input
            type="telNo"
            id="phone"
            placeholder="+1 505 842 5662"
        
          />
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="SecretPassword123"
            required
          />
        </div>
        <div class="form-item">
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="SecretPassword123"
            required
          />
        </div>
        <div class="form-item mx-auto sm:col-span-2">
          <button type="submit" class="px-10">Sign up</button>
        </div>
      </div>
    </form>
    
  </body>
</html>
